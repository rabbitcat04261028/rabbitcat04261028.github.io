mode: auto

# 头像
avatar:
  enable: true
  url: /images/99liang01.jpg
  rounded: true
  opacity: 1
  mickey_mouse: false
  status:
    enable: true
    emoji: 🐰
    message: 现原形吧！

colors:
  primary: "#6200ee"
  # bg: "#F5F5F5"
  selection_bg: "#8e71c1" # 选取文字时的背景色
  # 标签云中标签的起始色和结束色
  # tag_start_color:
  # tag_end_color:

#  自定义标签
tags:
  Siki: "#4fc08d"
  Hexo: "#0E834D"
  Game: "#5298d1"
  C#: "#026E00"
  Git: "#F14E32"

# 可以为你的分类指定色彩，默认色 #333。
categories:
  笔记: dimgray


# 社交图标设置
social:
  - name: QQ
    link: https://user.qzone.qq.com/2028468957?source=aiostar
    icon: icon-qq-line
    color: "#12B7F5"
  - name: GitHub
    link: https://github.com/rabbitcat04261028
    icon: icon-github-line
    color: "#181717"
  - name: E-Mail(qq)
    link: https://mail.qq.com/cgi-bin/frame_html?sid=CNUnqlACyS7lcAhX&r=21d626408e19b119bc0ddf8f3e41f0b0
    icon: icon-mail-line
    color: "#8E71C1"
  - name: 哔哩哔哩动画
    link: https://space.bilibili.com/209738817
    icon: icon-bilibili-line
    color: "#FF8EB3"

# 开头标语动画
banner:
  enable: true
  title: 缺一不可
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# Cursor光标 替换鼠标光标，默认关闭。开启时默认使用 Material Design Cursors
cursor:
  enable: true
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur

# 导航
menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
  custom:
    title: 文档
    path: https://yun.yunyoujun.cn
    icon: icon-settings-line

# 页面配置
pages:
  - name: 我的小伙伴们
    url: /dys/
    icon: icon-genderless-line
    color: dodgerblue

# 文章信息显示
post_meta:
  item_text: false
  created_at: true
  updated_at: true
  categories: true
  tags: true

# 代码高亮，开启一键复制
codeblock:
  copy_btn: true
  prismjs:
    light: default
    dark: tomorrow

# 打赏模块
reward: false

# 运行时间
footer:
  live_time:
    enable: true
    prefix: 本博客已萌萌哒地运行
    suffix: (●'◡'●)
    start_time: "2020-12-05T00:00:00"

# 每日一句
say:
  enable: true
  api: /data/sentences.json
  hitokoto:
    enable: false

# 使用彩色的词云替代原生的标签云
wordcloud:
  enable: true
  
